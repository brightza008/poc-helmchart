applicationName: poc-github-action
applicationPort: 1234
image:
  repository: bbbacr.azurecr.io
  pullPolicy: Always

replicaCount: 2

resources:
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
  # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: app1.8d4acc561f1547ba80eb.southeastasia.aksapp.io
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []